<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .bx1>h1 {
        color: brown;
      }

      .bx~h1 {
        color: red;
      }

      /* ol li:nth-child(odd) {
        color: red
      } comment */
      ol li:nth-child(n+1) {
        color: aqua;
      }
    </style>
  </head>

  <body>
    <ol>
      <li>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas, eaque?
      </li>
      <li>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, eius.</li>
      <li>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus, officia.</li>
    </ol>
    <div class="bx">
      <h1>
        parent level
      </h1>
      <div class="bx1">
        <h1>
          child level
        </h1>
      </div>
    </div>

  </body>

</html>
